<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="list">
          <li><a class="link" href="index.html">Головна</a></li>
          <li><a class="link" href="about.html">Про мене</a></li>
          <li><a class="link" href="projects.html">Мої проекти</a></li>
          <li><a class="link" href="gallery.html">Приклади робіт</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form name="model-form" class="modal-form-inputs" id="model-form">
        <div class="form-field">
          <label class="hidden user-label" for="user-name"
            >Ваше ім'я та прізвище</label
          >
          <input
            class="form-input"
            type="text"
            id="user-name"
            name="user-name"
            placeholder="Ваше ім'я та прізвище"
            required
            pattern="^[A-ZА-ЯЇІЄҐ][a-zа-яїієґ']+\s[A-ZА-ЯЇІЄҐ][a-zа-яїієґ']+$"
            title="Введіть ім'я та прізвище з великої літери, наприклад: Іван Петренко"
          />
        </div>

        <div class="form-field">
          <label class="hidden user-label" for="user-tel"
            >Ваш номер телефону</label
          >
          <input
            class="form-input"
            type="tel"
            id="user-tel"
            name="user-tel"
            placeholder="Ваш номер телефону"
            required
            pattern="^\+380\d{9}$"
            title="Номер телефону має бути у форматі +380XXXXXXXXX (9 цифр)"
          />
        </div>

        <div class="form-field">
          <label class="hidden user-label" for="user-email"
            >Ваша електронна пошта</label
          >
          <input
            class="form-input"
            type="email"
            id="user-email"
            name="user-email"
            placeholder="Ваша електронна пошта"
            required
            title="Введіть правильну email-адресу"
          />
        </div>

        <button type="submit" class="form-button button-section">
          Записатись безкоштовно
        </button>
      </form>

      <address class="address-list">
        <ul>
          <li>
            <a class="footer-link" href="+380960000007">+ 38 (096) 000 00 07</a>
          </li>
          <li>
            <a class="footer-link" href="mailto:beautyzone@gmail.com"
              >beautyzone@gmail.com</a
            >
          </li>
          <li>
            <a
              class="footer-link"
              href="https://maps.app.goo.gl/G8sfyR5tipRokaPa7"
              type="_blank"
              >Україна, м. Київ, вул. Тараса Шевченка 5</a
            >
          </li>
        </ul>
        <ul>
          <li class="footer-link">
            <a href="index.html"
              ><img src="images/fasebook.svg" alt="Посилання на фейсбук"
            /></a>
          </li>
          <li class="footer-link">
            <a href="index.html"
              ><img src="images/Instagram.svg" alt="Посилання на інстаграм"
            /></a>
          </li>
        </ul>
      </address>
    </main>
    <script src="./JS/form-print.js"></script>
  </body>
</html>
